<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 01</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="bg-secondary">

    <div class="container mt-5 bg-light p-5">
        <table class="table">
            <thead>
                <th scope="col">country-code</th>
                <th scope="col">name</th>
            </thead>
            <tbody>

            </tbody>
        </table>

        <button type="button" id="btn" class="btn btn-primary" id="btn">Load Data</button>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>

        <script>
            const tablebody = document.querySelector('tbody');
            const btn = document.getElementById('btn');
            btn.addEventListener('click', () => {
                fetch('ressources/countries.json')
                    .then(response => response.json())
                    .then(data => {
                        Object.keys(data).forEach(country_code => {
                            const tr = document.createElement('tr');
                            const tdcountrycode = document.createElement('td');
                            const tdcountryname = document.createElement('td');
                            tdcountryname.textContent = data[country_code];
                            tdcountrycode.textContent = country_code;
                            tr.appendChild(tdcountrycode);
                            tr.appendChild(tdcountryname);
                            tablebody.appendChild(tr);
                            btn.disabled = true;
                            btn.innerHTML = "Data loaded, button disabled";
                        })
                    })
            })

        </script>


</body>

</html>
