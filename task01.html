<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 01</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="bg-secondary">

    <div class="container mt-5 bg-light p-5">
        <form class="row g-3">
            <div class="col-md-6">
                <label for="texte_name" class="form-label">Enter your name</label>
                <input type="text" class="form-control" id="texte_name" placeholder="My name...">
            </div>
            <div class="col-md-6">
                <button type="submit" class="btn btn-primary mt-4">Submit</button>
            </div>
        </form>
        <p class="mt-4">Receiving data :</p>
        <div class="alert mt-5" id="data" role="alert">
            
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

    <script>
        document.querySelector('form').addEventListener('submit', (event) => {
            event.preventDefault();
            const name = document.getElementById('texte_name').value;
            const response = fetch('task01.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: name
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert(data.name)
                        document.getElementById('data').innerHTML = data.name;
                        document.getElementById('data').classList.add('alert-success');
                        document.getElementById('data').classList.remove('alert-danger');
                    } else {
                        alert(data.error);
                        document.getElementById('data').innerHTML = data.error;
                        document.getElementById('data').classList.add('alert-danger');
                        document.getElementById('data').classList.remove('alert-success');
                    }
                });
        });

        // Upon success you will create an alert notification displaying the name given by the PHP script.In case of an error, display that an error occured.


    </script>


</body>

</html>
